<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcane Chronicles - Wizard's Journal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #f4f1e8;
            overflow-x: hidden;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #ffd700, #d4af37);
            border-radius: 2px;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 600;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a8a8a8;
            font-style: italic;
        }

        .journal-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            background: linear-gradient(145deg, #2a2a4a, #3a3a5a);
            border: 2px solid #d4af37;
            color: #f4f1e8;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: #a8a8a8;
            font-style: italic;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            background: linear-gradient(145deg, #2a2a4a, #3a3a5a);
            border: 2px solid #d4af37;
            color: #f4f1e8;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .view-btn:hover {
            background: linear-gradient(145deg, #3a3a5a, #4a4a6a);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .view-btn.active {
            background: linear-gradient(145deg, #d4af37, #ffd700);
            color: #1a1a2e;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .page-btn {
            background: linear-gradient(145deg, #2a2a4a, #3a3a5a);
            border: 2px solid #d4af37;
            color: #f4f1e8;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .page-btn:hover {
            background: linear-gradient(145deg, #3a3a5a, #4a4a6a);
        }

        .page-btn.active {
            background: linear-gradient(145deg, #d4af37, #ffd700);
            color: #1a1a2e;
        }

        /* Grid View */
        .journal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .journal-card {
            background: linear-gradient(145deg, rgba(42, 42, 74, 0.9), rgba(58, 58, 90, 0.9));
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 250px;
            overflow: hidden;
        }

        .journal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
        }

        .card-header {
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .card-date {
            color: #a8a8a8;
            font-style: italic;
            font-size: 0.9rem;
        }

        .card-preview {
            line-height: 1.6;
            font-size: 1rem;
            color: #e0e0e0;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        /* List View */
        .journal-list {
            display: none;
        }

        .journal-list.active {
            display: block;
        }

        .journal-list-item {
            background: linear-gradient(145deg, rgba(42, 42, 74, 0.9), rgba(58, 58, 90, 0.9));
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .journal-list-item:hover {
            background: linear-gradient(145deg, rgba(58, 58, 90, 0.9), rgba(74, 74, 106, 0.9));
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }

        .list-item-content h3 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .list-item-date {
            color: #a8a8a8;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* Full Entry View */
        .journal-entry {
            background: linear-gradient(145deg, rgba(42, 42, 74, 0.9), rgba(58, 58, 90, 0.9));
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        .journal-entry.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            background: linear-gradient(145deg, #2a2a4a, #3a3a5a);
            border: 2px solid #d4af37;
            color: #f4f1e8;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: linear-gradient(145deg, #3a3a5a, #4a4a6a);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .entry-header {
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .entry-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .entry-date {
            color: #a8a8a8;
            font-style: italic;
            font-size: 1rem;
        }

        .entry-content {
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: justify;
        }

        .entry-content p {
            margin-bottom: 1.2rem;
        }

        .entry-content h3 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            font-size: 1.3rem;
            margin: 1.5rem 0 1rem 0;
        }

        .entry-content em {
            color: #d4af37;
        }

        .entry-content strong {
            color: #ffd700;
        }

        .spell-reference {
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid #d4af37;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }

        .floating-runes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rune {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(212, 175, 55, 0.2);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        .no-results {
            text-align: center;
            color: #a8a8a8;
            font-style: italic;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .journal-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .journal-grid {
                grid-template-columns: 1fr;
            }
            
            .journal-card {
                height: auto;
                min-height: 200px;
            }
            
            .journal-entry {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="stars"></div>
    <div class="floating-runes"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">The Arcane Chronicles</h1>
            <p class="subtitle">A Wizard's Journey Through Realms Unknown</p>
        </header>

        <!-- Main Journal View -->
        <div id="journalMain">
            <div class="journal-controls">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search entries...">
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">Grid</button>
                    <button class="view-btn" data-view="list">List</button>
                </div>
            </div>

            <div class="pagination" id="pagination"></div>

            <!-- Grid View -->
            <div class="journal-grid" id="journalGrid"></div>

            <!-- List View -->
            <div class="journal-list" id="journalList"></div>

            <div class="loading" id="loading" style="display: none;">Loading entries...</div>
            <div class="no-results" id="noResults" style="display: none;">No entries found matching your search.</div>
        </div>

        <!-- Full Entry View -->
        <div id="journalEntry" style="display: none;">
            <button class="back-btn" id="backBtn">‚Üê Back to Journal</button>
            <div id="entryContent"></div>
        </div>
    </div>

    <script>
        class WizardJournal {
            constructor() {
                this.entries = [];
                this.filteredEntries = [];
                this.currentPage = 1;
                this.entriesPerPage = 12;
                this.currentView = 'grid';
                this.searchTerm = '';
                
                this.init();
            }

            async init() {
                this.createStars();
                this.createRunes();
                this.setupEventListeners();
                await this.loadEntries();
                this.renderJournal();
            }

            // Load entries from JSON file
            async loadEntries() {
                try {
                    const response = await fetch('entries/entries.json');
                    const data = await response.json();
                    this.entries = data.entries;
                    this.filteredEntries = [...this.entries];
                } catch (error) {
                    console.error('Error loading entries:', error);
                    // Fallback to embedded entries array
                    this.entries = [/* your embedded entries */];
                    this.filteredEntries = [...this.entries];
                }
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterEntries();
                });

                // View toggle
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentView = e.target.dataset.view;
                        this.updateViewButtons();
                        this.renderJournal();
                    });
                });

                // Back button
                document.getElementById('backBtn').addEventListener('click', () => {
                    this.showJournalMain();
                });
            }

            filterEntries() {
                this.filteredEntries = this.entries.filter(entry => 
                    entry.title.toLowerCase().includes(this.searchTerm) ||
                    entry.preview.toLowerCase().includes(this.searchTerm) ||
                    entry.date.toLowerCase().includes(this.searchTerm)
                );
                
                this.currentPage = 1;
                this.renderJournal();
            }

            updateViewButtons() {
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === this.currentView);
                });
            }

            renderJournal() {
                if (this.filteredEntries.length === 0) {
                    document.getElementById('noResults').style.display = 'block';
                    document.getElementById('journalGrid').innerHTML = '';
                    document.getElementById('journalList').innerHTML = '';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                } else {
                    document.getElementById('noResults').style.display = 'none';
                }

                const startIndex = (this.currentPage - 1) * this.entriesPerPage;
                const endIndex = startIndex + this.entriesPerPage;
                const paginatedEntries = this.filteredEntries.slice(startIndex, endIndex);

                if (this.currentView === 'grid') {
                    this.renderGridView(paginatedEntries);
                    document.getElementById('journalGrid').style.display = 'grid';
                    document.getElementById('journalList').style.display = 'none';
                } else {
                    this.renderListView(paginatedEntries);
                    document.getElementById('journalGrid').style.display = 'none';
                    document.getElementById('journalList').style.display = 'block';
                }

                this.renderPagination();
            }

            renderGridView(entries) {
                const grid = document.getElementById('journalGrid');
                grid.innerHTML = entries.map(entry => `
                    <div class="journal-card" onclick="journal.showEntry(${entry.id})">
                        <div class="card-header">
                            <div class="card-title">${entry.title}</div>
                            <div class="card-date">${entry.date}</div>
                        </div>
                        <div class="card-preview">${entry.preview}</div>
                    </div>
                `).join('');
            }

            renderListView(entries) {
                const list = document.getElementById('journalList');
                list.innerHTML = entries.map(entry => `
                    <div class="journal-list-item" onclick="journal.showEntry(${entry.id})">
                        <div class="list-item-content">
                            <h3>${entry.title}</h3>
                            <div class="list-item-date">${entry.date}</div>
                        </div>
                        <div style="color: #d4af37; font-size: 1.5rem;">‚Üí</div>
                    </div>
                `).join('');
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredEntries.length / this.entriesPerPage);
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let paginationHTML = '';
                
                // Previous button
                if (this.currentPage > 1) {
                    paginationHTML += `<button class="page-btn" onclick="journal.goToPage(${this.currentPage - 1})">‚Äπ</button>`;
                }
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === this.currentPage) {
                        paginationHTML += `<button class="page-btn active">${i}</button>`;
                    } else {
                        paginationHTML += `<button class="page-btn" onclick="journal.goToPage(${i})">${i}</button>`;
                    }
                }
                
                // Next button
                if (this.currentPage < totalPages) {
                    paginationHTML += `<button class="page-btn" onclick="journal.goToPage(${this.currentPage + 1})">‚Ä∫</button>`;
                }
                
                pagination.innerHTML = paginationHTML;
            }

            goToPage(page) {
                this.currentPage = page;
                this.renderJournal();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            async showEntry(entryId) {
                const entry = this.entries.find(e => e.id === entryId);
                if (!entry) return;
            
                document.getElementById('loading').style.display = 'block';
                
                try {
                    // Now this is an async call
                    const entryContent = await this.getEntryContent(entryId);
                    
                    document.getElementById('entryContent').innerHTML = entryContent;
                    document.getElementById('journalMain').style.display = 'none';
                    document.getElementById('journalEntry').style.display = 'block';
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (error) {
                    console.error('Error loading entry:', error);
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            }

            showJournalMain() {
                document.getElementById('journalEntry').style.display = 'none';
                document.getElementById('journalMain').style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            async getEntryContent(entryId) {
                const entry = this.entries.find(e => e.id === entryId);
                if (!entry) {
                    return '<p>Entry not found.</p>';
                }
            
                try {
                    // Fetch the individual entry file
                    const response = await fetch(`entries/${entry.file}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const htmlContent = await response.text();
                    return htmlContent;
                    
                } catch (error) {
                    console.error('Error loading entry:', error);
                    return `
                        <div class="journal-entry active">
                            <div class="entry-header">
                                <h2 class="entry-title">Error Loading Entry</h2>
                                <div class="entry-date">${entry.date}</div>
                            </div>
                            <div class="entry-content">
                                <p>Sorry, this entry could not be loaded. Please try again later.</p>
                                <p><em>Error: ${error.message}</em></p>
                            </div>
                        </div>
                    `;
                }
            }

            createStars() {
                const starsContainer = document.querySelector('.stars');
                const numStars = 50;
                
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }

            createRunes() {
                const runesContainer = document.querySelector('.floating-runes');
                const runes = ['‚ö°', 'üîÆ', '‚ú®', 'üåü', 'üé≠', 'üìú', 'üóùÔ∏è', 'üíé'];
                const numRunes = 8;
                
                for (let i = 0; i < numRunes; i++) {
                    const rune = document.createElement('div');
                    rune.className = 'rune';
                    rune.textContent = runes[Math.floor(Math.random() * runes.length)];
                    rune.style.left = Math.random() * 90 + '%';
                    rune.style.top = Math.random() * 90 + '%';
                    rune.style.animationDelay = Math.random() * 8 + 's';
                    rune.style.animationDuration = (6 + Math.random() * 4) + 's';
                    runesContainer.appendChild(rune);
                }
            }
        }

        // Initialize the journal when the page loads
        let journal;
        document.addEventListener('DOMContentLoaded', () => {
            journal = new WizardJournal();
        });
    </script>
</body>
</html>
